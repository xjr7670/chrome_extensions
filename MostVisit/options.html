<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>最近访问站点</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/options.js"></script>
    <script src="./js/echarts.min.js"></script>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
    <div id="tables">
        <table id="mainTable">
            <tr>
                <th>网站地址</th>
                <th>访问次数</th>
                <th>最后访问时间</th>
            </tr>
        </table>
        <table id="domainTable">
            <tr>
                <th>域名</th>
                <th>访问次数</th>
            </tr>
        </table>
    </div>
    <div id="charts">
        <div id="barChart"></div>
        <div id="pieChart"></div>
    </div>
</body>
</html>
